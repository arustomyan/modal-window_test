<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Window</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"
      integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <button id="button-order-call">Заказать звонок</button>

    <div class="popup popup_open" id="popup_order-call">
      <div class="popup__container" id="popup__container">
        <button class="popup__button-close" id="popup_button-close">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M19.0082 0.0456C18.9469 0.0695647 16.895 2.09148 14.4485 4.53878L10.0002 8.98836L5.55167 4.53989C0.715262 -0.296466 1.02426 -0.0168332 0.603685 0.062112C0.384186 0.103303 0.117417 0.370261 0.0762554 0.589915C-0.00263383 1.01079 -0.282069 0.701616 4.55069 5.54123L8.99577 9.99264L4.52852 14.4666C-0.319885 19.3223 -0.0470062 19.0209 0.0304113 19.434C0.0699674 19.6448 0.354887 19.9299 0.565556 19.9695C0.978643 20.047 0.676598 20.3209 5.5292 15.4683L9.99975 10.9978L14.4706 15.4682C19.3307 20.3279 19.0206 20.0471 19.4409 19.9682C19.6604 19.9271 19.9271 19.6601 19.9683 19.4404C20.0472 19.0195 20.3286 19.3308 15.4716 14.4668L11.0042 9.99309L15.4714 5.5191C20.315 0.668235 20.0468 0.964157 19.9702 0.555552C19.894 0.149135 19.4058 -0.109657 19.0082 0.0456Z"
              fill="#AEAEAF"
            />
          </svg>
        </button>
        <div class="popup__wrapper">
          <div class="popup__promo">
            <h2 class="popup__title">
              Уже уходите? Задайте вопрос по открытию франшизы Not Vegan в своём
              городе
            </h2>
            <img class="popup__img-map" src="./img/map.png" />
            <img class="popup__img-call" src="./img/call.png" />
          </div>

          <div>
            <form
              class="popup__form"
              id="popup__form-feedback"
              name="main-edit"
            >
              <input
                class="popup__input popup__input-number"
                id="input_phone"
                type="tel"
                name="phone"
                value=""
                placeholder="+7 (___) ___ ____"
                required
              />
              <input
                class="popup__input popup__input-email"
                id="input_email"
                type="text"
                name="email"
                value=""
                placeholder="bestpartner@notvegan.ru"
                required
              />
              <input
                class="popup__input popup__input-user"
                id="input_name"
                type="text"
                name="name"
                value=""
                placeholder="Алексей Сотников"
                required
              />
              <button class="popup__button" id="send-button" type="submit">
                ЗАКАЗАТЬ ЗВОНОК
                <svg
                  width="20"
                  height="26"
                  viewBox="0 0 20 26"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"

845C20.0011 17.4862 19.9349 16.9759 19.5652 15.4911C18.9816 13.1479 18.1505 11.4624 17.014 10.317C16.27 9.56719 15.4976 9.21025 15.0151 9.39334C14.9411 9.42144 14.7506 9.56698 14.5918 9.71674C14.4331 9.8665 14.2517 10.0158 14.1887 10.0486C14.0439 10.1237 13.9599 10.0811 13.5221 9.71039C12.9479 9.22422 12.5545 9.13011 12.0632 9.36138C11.7269 9.51972 11.5946 9.66979 11.3505 10.17C11.1014 10.6803 11.003 10.7181 10.6626 10.4343C10.2403 10.082 9.89856 9.99395 9.37527 10.1024C8.86084 10.209 8.65594 10.466 8.57459 11.1067C8.51283 11.5929 8.48596 11.6798 8.39727 11.6798C8.18325 11.6798 7.93218 10.9655 7.18209 8.22227C6.7259 6.55395 6.46098 5.7757 6.12625 5.12072C5.63794 4.16506 5.11608 3.82931 4.46507 4.05194Z"
                    fill="white"
                  />
                </svg>
              </button>

              <div class="popup__privacy-policy">
                <input
                  class="popup__checkbox"
                  id="input_checkbox"
                  type="checkbox"
                  required
                />
                <span
                  class="popup__custom-checkbox"
                  id="custom-checkbox"
                ></span>
                <label for="input_checkbox" class="popup__checkbox-label">
                  Я подтверждаю, что ознакомлен и даю согласие на обработку
                  персональных данных на условиях и для целей, определяемых
                  <a href="#">Политикой конфиденциальности</a></label
                >
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="popup__overlay" id="overlay_popup"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
